<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To-do List</title>
</head>
<body>
  <div class="container">
    <div class="toDo">
      <input type="text" value="To-Do list">
      <input type="text" id="toDoValue" placeholder="Wpisz tresc zadania ...">
      <span class="addButton">&#43;</span>
      <button class="sort">Sortuj</button>
    </div>
    <div class="list"></div>
    <div class="txtDone">Zadania wykonane: &rarr;</div>
    <div class="doneList"></div>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
